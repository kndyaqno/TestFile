<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form id="mainForm" class="w-25 m-4">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
        <a href="register.html"><button type="button" style="float: right;" class="btn btn-primary me-2">Register</button></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
              apiKey: "AIzaSyAFHVPAthXsXE8bf1OEQKHcf0H-cCL0uBA",
              authDomain: "project-test-30bb5.firebaseapp.com",
              projectId: "project-test-30bb5",
              storageBucket: "project-test-30bb5.appspot.com",
              messagingSenderId: "174500508208",
              appId: "1:174500508208:web:16313a3207e1665d7ab3f5",
              measurementId: "G-KT9Q2DFVF6"
            };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let mainForm = document.getElementById('mainForm');
        let email = document.getElementById('email');
        let password = document.getElementById('password');

        let loginUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, email.value, password.value)
            .then(() => {
                window.location.href = "home.html"; 
            })
            .catch((error) => {
                console.log(error.message);
            });
        }
        mainForm.addEventListener('submit', loginUser);
    </script>
</body>

</html>
